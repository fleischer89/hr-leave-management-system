<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DV Unlimited</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" href="{% static "dist/css/AdminLTE.min.css" %}">
        <link rel="stylesheet" href="{% static "plugins/iCheck/square/blue.css" %}">

        <link rel="icon" href="{% static "images/favicon.png" %}" />

        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    </head>
<body class="hold-transition register-page">
<div class="register-box">
    {% if user_profile %}
        <input id="user_profile_check" type="hidden" value="/panel/{{ user_profile.id }}"/>
    {% else %}
        <input id="user_profile_check" type="hidden" value="/panel/signup/"/>
    {% endif %}
    <div class="register-logo">
        <a href="/panel/signup/">Admin Panel</a>
    </div>

    <div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>

        <a href="/panel/login/" class="text-center">I already have a membership</a>
    </div>
    <!-- /.form-box -->
</div>
<!-- /.register-box -->

<script src="{% static "plugins/jQuery/jQuery-2.1.4.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
<script src="{% static "plugins/iCheck/icheck.min.js" %}"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
    $(document).ready(function() {
        location.href = $("#user_profile_check").val();
    });
</script>
</body>
</html>
